{% extends 'base.html' %} {% load static %} {% block pgtitle %}
<title>Register</title>
{% endblock pgtitle %} {% block pgcss %}
<link rel="stylesheet" href="../static/css/forms.css" />
{% endblock pgcss %} {% block content %}
<div class="container register-form">
  <form action="" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="fname" required />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lname" required />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" required />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" required />
    </div>
    <div class="form-group">
      <label>Enter password</label>
      <input type="password" class="form-control" name="password1" required />
    </div>
    <div class="form-group">
      <label>Re-enter passsword</label>
      <input type="password" class="form-control" name="password2" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br />
  <h4>Already a user? <a href="/login">Login</a></h4>
  <br />
  {% for message in messages %}
  <h3>{{ message }}</h3>
  {% endfor %}
</div>
<div class="empty" style="width:100%;height:60px;">
    
</div>
{% endblock content %}
